<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic-tac-toe game">
    <meta name="robots" content="index,follow">
    <link rel="shortcut icon" href="./assets/icon/xo.png">
    <script src="https://kit.fontawesome.com/19f30444a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <div class="container-darckMode">
            <button class="switch" id="switch">

                    <span><i class="fas fa-sun"></i></span>
                    <span><i class="fas fa-moon"></i></span>
                </div>
            </button>

    <main>
        <h1 class="title">Tic-Tac-Toe</h1>
        <button class="button-light" id="button-one-player">One Player</button>
        <button class="button-light" id="button-two-player">Two Player</button>
    </main>
    <footer>
        <a href="https://github.com/CralosMejia/TicTacToe" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
    <script src="./src/js/darckMode.js"></script>
    <script src="./src/js/changePages.js"></script>
