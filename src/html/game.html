<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic-tac-toe game">
    <link rel="shortcut icon" href="../../assets/icon/xo.png">
    <script src="https://kit.fontawesome.com/19f30444a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>
        <div class="container-darckMode">
            <button class="switch" id="switch">
                <div class="containerStrock">
                    <span><i class="fas fa-sun"></i></span>
                    <span><i class="fas fa-moon"></i></span>
                </div>
            </button>
        </div>
    </header>
    <main>
        <h1 class="title-turn">Player One</h1>
        <div class="container-board">
            <div class="container-board-into">
                <button class="button-xo position-1"></button>
                <button class="button-xo position-2"></button>
                <button class="button-xo position-3"></button>
                <button class="button-xo position-4"></button>
                <button class="button-xo position-5"></button>
                <button class="button-xo position-6"></button>
                <button class="button-xo position-7"></button>
                <button class="button-xo position-8"></button>
                <button class="button-xo position-9"></button>
            </div>
        </div>
        <div class="score">
            <div class="score-title">
                <b class="Player1">Player One(x)</b>
                <b class="tie">Tie</b>
                <b class="Player2">Player Two(o)</b>
            </div>
            <div class="score-points">
                <b class="Player1-points">0</b>
                <b class="tie-points">0</b>
                <b class="Player2-points">0</b>
            </div>
        </div>
        <button class="button-light button-back" id="button-back-id"><b>Back</b></button>
    </main>
    <footer>
        <a href="https://github.com/CralosMejia/TicTacToe" target="_blank"><i class="fab fa-github"></i></a>
    </footer>

    <script src="../js/darckMode.js"></script>
    <script src="../js/changePages.js"></script>
    <script src="../js/game.js"></script>


</body>

</html>
